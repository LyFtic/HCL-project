<script>
    document.getElementById("score").addEventListener('mousewheel', function(e){//监听鼠标滚轮
        if (e.wheelDelta >0) { //按上键上调音调
            var score=document.getElementById("score")
            se=score.selectionStart//获取并保存光标位置
            if(record[(score.selectionStart - score.selectionStart % 4)/4][1]<2) {
                record[(score.selectionStart - score.selectionStart % 4) / 4][1]++;
            }
            text=''
            for(let i=0;i<record.length;i++)//设置简谱内容
            {
                text=text.concat(record[i][0].toString())
                switch(record[i][1]){
                    case 0:text=text.concat('(低)')
                        break;
                    case 1:text=text.concat('(中)')
                        break;
                    case 2:text=text.concat('(高)')
                        break;
                }
            }
            document.getElementById("score").value=text
            score=document.getElementById("score")
            if(score.setSelectionRange){//设置光标位置
                score.focus();
                score.setSelectionRange(se,se);
            }
        }
        if (e.wheelDelta <0) { //按下键下调音调
            var score=document.getElementById("score")
            se=score.selectionStart//获取并保存光标位置
            if(record[(score.selectionStart - score.selectionStart % 4)/4][1]>0) {
                record[(score.selectionStart - score.selectionStart % 4) / 4][1]--;
            }
            text=''
            for(let i=0;i<record.length;i++)//设置简谱内容
            {
                text=text.concat(record[i][0].toString())
                switch(record[i][1]){
                    case 0:text=text.concat('(低)')
                        break;
                    case 1:text=text.concat('(中)')
                        break;
                    case 2:text=text.concat('(高)')
                        break;
                }
            }
            document.getElementById("score").value=text
            score=document.getElementById("score")
            if(score.setSelectionRange){//设置光标位置
                score.focus();
                score.setSelectionRange(se,se);
            }
        }
    });
</script>
